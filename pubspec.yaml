name: space_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2

  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter
  http: ^1.2.0
  lottie: ^3.1.2
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  ionicons: ^0.2.2
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/backgroundImage.jpg
    - assets/logo.png
    - assets/floating_astronout.jpg
    - assets/animations/spaceShip.gif
    - assets/home/galleryOption.jpg
    - assets/home/events.jpg
    - assets/home/solarSystemOption.jpeg
    - assets/home/quizes.jpeg
    - assets/Stars.jpeg
    - assets/solarSystem.jpg
    - assets/sollarSystem/earth.png
    - assets/sollarSystem/jupiter.png
    - assets/sollarSystem/mars.png
    - assets/sollarSystem/mercury.png
    - assets/sollarSystem/saturn.png
    - assets/sollarSystem/sun.png
    - assets/sollarSystem/uranus.png
    - assets/sollarSystem/venus.png
    - assets/sollarSystem/sollarSystem.gif

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 700

    - family: BodoniModaSC
      fonts:
        - asset: assets/fonts/BodoniModaSC_9pt-Regular.ttf



